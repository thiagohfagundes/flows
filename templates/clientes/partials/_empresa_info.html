<div class="grid md:grid-cols-2 gap-4">
  <div>
    <label class="text-xs text-gray-500">Nome</label>
    <div class="mt-1 text-gray-900 font-medium">{{ empresa.nome }}</div>
  </div>
  <div>
    <label class="text-xs text-gray-500">Tipo</label>
    <div class="mt-1 text-gray-900">{{ empresa.get_tipo_display }}</div>
  </div>
  <div>
    <label class="text-xs text-gray-500">E-mail</label>
    <div class="mt-1 text-gray-900">{{ empresa.email }}</div>
  </div>
  <div>
    <label class="text-xs text-gray-500">Telefone</label>
    <div class="mt-1 text-gray-900">{{ empresa.telefone }}</div>
  </div>
  <div>
    <label class="text-xs text-gray-500">Cidade</label>
    <div class="mt-1 text-gray-900">{{ empresa.cidade }}</div>
  </div>
  <div class="md:col-span-2 flex justify-end">
    <!-- hx-get para pegar o form de edição -->
    <button
      hx-get="{% url 'clientes:empresa_info_edit' empresa.pk %}?edit=1"
      hx-target="#empresa-tab-content"
      hx-swap="innerHTML"
      class="px-3 py-2 rounded-lg border bg-white hover:bg-gray-50">
      Editar
    </button>
  </div>
</div>
