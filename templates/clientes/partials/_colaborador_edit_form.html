<div>
  <h3 class="text-lg font-medium text-gray-900 mb-3">Editar colaborador: {{ pessoa.nome }}</h3>
  <form method="post"
        hx-post="{% url 'clientes:empresa_edit_colaborador' empresa.pk pessoa.pk %}"
        hx-target="#empresa-colaboradores-container"
        hx-swap="innerHTML"
        class="space-y-3">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm text-gray-700">Nome</label>
      {{ form.nome }}
      {{ form.nome.errors }}
    </div>
    <div>
      <label class="block text-sm text-gray-700">Cargo</label>
      {{ form.cargo }}
      {{ form.cargo.errors }}
    </div>
    <div>
      <label class="block text-sm text-gray-700">Telefone</label>
      {{ form.telefone }}
      {{ form.telefone.errors }}
    </div>
    <div>
      <label class="block text-sm text-gray-700">Cidade</label>
      {{ form.cidade }}
      {{ form.cidade.errors }}
    </div>
    <div>
      <label class="block text-sm text-gray-700">E-mail do usu√°rio (somente leitura)</label>
      <input class="w-full rounded-lg p-2.5 bg-gray-100 border border-gray-200" value="{% if pessoa.usuario %}{{ pessoa.usuario.email }}{% endif %}" disabled>
    </div>

    <div class="flex justify-end gap-3 pt-2">
      <button type="button"
              hx-get="{% url 'clientes:empresa_colaboradores_partial' empresa.pk %}"
              hx-target="#empresa-colaboradores-container"
              hx-swap="innerHTML"
              class="px-3 py-2 rounded-lg border">Cancelar</button>
      <button type="submit" class="px-3 py-2 rounded-lg bg-gray-900 text-white">Salvar</button>
    </div>
  </form>
</div>
