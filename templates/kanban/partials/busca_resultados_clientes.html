<ul class="max-h-56 overflow-y-auto space-y-1">
  {% for r in resultados %}
    <li class="flex items-center justify-between rounded-md px-2 py-2 hover:bg-gray-50 text-sm">
      <div class="min-w-0">
        <div class="font-medium text-gray-800 truncate">{{ r.nome }}</div>
        <div class="text-xs text-gray-500 truncate">{{ r.email }} â€¢ {{ r.cpf_cnpj }}</div>
      </div>
      <button type="button"
        class="ml-3 rounded-md border border-gray-200 bg-white px-2 py-1 text-xs hover:bg-gray-50"
        hx-post="{% url 'kanban:card_add_cliente' card_id r.id %}"
        hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
        hx-target="#chips-clientes-{{ card_id }}"
        hx-swap="outerHTML">
        Adicionar
      </button>
    </li>
  {% empty %}
    <li class="px-2 py-3 text-xs text-gray-500">Nenhum cliente encontrado.</li>
  {% endfor %}
</ul>
