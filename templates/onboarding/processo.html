{% extends "onboarding/base.html" %}
{% block title %}Processo - Onboarding{% endblock %}

{% block form %}
<section class="space-y-6">
  <header>
    <h2 class="text-xl font-semibold">Como você quer começar?</h2>
    <p class="mt-1 text-sm text-gray-500">
      Você pode criar um processo do zero ou iniciar a partir de um template pronto.
    </p>
  </header>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <!-- Card: Criar do zero -->
    <form method="post"
          action="{% url 'clientes:onboarding_process_choice' %}"
          class="group block rounded-2xl border border-gray-200 bg-white p-5 shadow hover:shadow-md hover:border-blue-300 focus-within:ring-2 focus-within:ring-blue-500">
      {% csrf_token %}
      <input type="hidden" name="choice" value="blank" />
      <button type="submit" class="w-full text-left">
        <div class="flex items-start gap-4">
          <div class="rounded-xl bg-blue-50 p-3 text-blue-600">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11 11V5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6z"/>
            </svg>
          </div>
          <div class="min-w-0">
            <h3 class="text-base font-semibold text-gray-900 group-hover:text-blue-700">
              Criar novo processo do zero
            </h3>
            <p class="mt-1 text-sm text-gray-600">
              Defina suas etapas, políticas e responsáveis do seu jeito.
            </p>
            <span class="mt-3 inline-flex items-center text-sm font-medium text-blue-700">
              Começar agora
              <svg class="ml-1 h-4 w-4 rtl:rotate-180" viewBox="0 0 14 10" fill="none">
                <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
        </div>
      </button>
    </form>

    <!-- Card: Usar template -->
    <form method="post"
          action="{% url 'clientes:onboarding_process_choice' %}"
          class="group block rounded-2xl border border-gray-200 bg-white p-5 shadow hover:shadow-md hover:border-blue-300 focus-within:ring-2 focus-within:ring-blue-500">
      {% csrf_token %}
      <input type="hidden" name="choice" value="template" />
      <button type="submit" class="w-full text-left">
        <div class="flex items-start gap-4">
          <div class="rounded-xl bg-emerald-50 p-3 text-emerald-600">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 5a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v2H4V5zm0 4h18v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V9zm5 3a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2H9zM7 17a1 1 0 1 0 0 2h10a1 1 0 1 0 0-2H7z"/>
            </svg>
          </div>
          <div class="min-w-0">
            <h3 class="text-base font-semibold text-gray-900 group-hover:text-blue-700">
              Criar a partir de um template
            </h3>
            <p class="mt-1 text-sm text-gray-600">
              Comece rápido com modelos prontos e personalize depois.
            </p>
            <span class="mt-3 inline-flex items-center text-sm font-medium text-blue-700">
              Ver templates
              <svg class="ml-1 h-4 w-4 rtl:rotate-180" viewBox="0 0 14 10" fill="none">
                <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
        </div>
      </button>
    </form>
  </div>

  <div class="flex items-center gap-3 pt-4 border-t border-gray-200">
    <a href="{% url 'clientes:onboarding_integracao' %}" class="mt-2 px-5 py-3 border rounded-lg text-gray-700 hover:bg-gray-50">
      Voltar
    </a>

    <!-- pular direto pro resumo (também conclui onboarding) -->
    <form method="post" action="{% url 'clientes:onboarding_process_choice' %}" class="ml-auto">
      {% csrf_token %}
      <input type="hidden" name="choice" value="blank" />
      <button class="mt-2 px-5 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" formnovalidate>
        Pular e configurar depois
      </button>
    </form>
  </div>
</section>
{% endblock %}
